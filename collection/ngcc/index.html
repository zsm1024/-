<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JS核心库调用示例代码</title>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<!-- <script type="text/javascript" src="http://acstest.gwmfc.com/Scripts/code_A.js?sign=a6f7b344-de3c-4999-b6ec-425701fb830b"></script> -->
<script type="text/javascript" src="js/webseat/core/webagent.js"></script>
<script type="text/javascript" src="softPhone.js"></script>
</head>
<body>
<table cellpadding="0" cellspacing="5" border="0" style="width: 500px">
  <tr>
    <td>用户账号</td>
    <td><input id="operatorId" type="text" style="width: 120px" value="" /></td>
    <td></td>
    <td><input id="password" type="text" style="width: 120px" value="123456"/></td>
  </tr>
  <tr>
    <td>呼出号码</td>
    <td><input id="callee" type="text" style="width: 120px" /></td>
    <td>咨询号码</td>
    <td><input id="consultationNum" type="text" style="width: 120px" /></td>
    <td>状态码</td>
    <td><input id="state" type="text" style="width: 120px" readonly="readonly" /></td>
  </tr>
  <tr>
    <td colspan="4">
    	<input id="btnInit" type="button" value="初始化" onclick="initParam('liulijun')" />
        <input id="btnSignIn" type="button" value="登录" onclick="doSignIn()" disabled="disabled" />
        <input id="btnAnswer" type="button" value="接听" onclick="answer()"   disabled="disabled" />
        <input id="btnSignOut" type="button" value="签出" onclick="clickSignOut()" disabled="disabled" />
        <input id="btnCallOut" type="button" value="呼出" onclick="clickCallOut()" disabled="disabled" />
        <input id="btnSetIdle" type="button" value="示闲" onclick="clickSetIdle()"  disabled="disabled" />
        <input id="btnSetBusy" type="button" value="示忙" onclick="clickSetBusy()" disabled="disabled" />
		<input id="btnHangup"  type="button" value="挂机" onclick="clickHangup()"  disabled="disabled" />
		<input id="btnHold"  type="button" value="保持" onclick="Hold()"  disabled="disabled"/>
		<input id="btnCannel"  type="button" value="取消" onclick="cannel()"  disabled="disabled"/>
		<input id="btnsetRetrieveHold"  type="button" value="唤醒" onclick="setRetrieveHold()"  disabled="disabled"/>
		<input id="btnConsultation"  type="button" value="咨询" onclick="doConsultation()"  disabled="disabled"/>
		<input id="btnTransfer"  type="button" value="转接" onclick="doTransfer()"  disabled="disabled"/>
		<input id="btnSingleStepConfCallEx"  type="button" value="会议" onclick="SingleStepConfCallEx()"  disabled="disabled"/> 
    </td>
  </tr>
  <tr>
    <td colspan="4"><div id="messages" style="width: 100%; padding: 0px; margin: 0px; border: black 1px solid; height: 300px; overflow: auto;"></div></td>
  </tr>
</table>
</body> 
</html>
